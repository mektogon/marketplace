name: Java CI with Gradle
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
      - name: Setup and execute Gradle 'build' task
        # Caching is enabled by default when using the gradle/gradle-build-action action
        uses: gradle/gradle-build-action@v2.7.1
        with:
          arguments: build -x test
  test:
    needs: build
    strategy:
      matrix:
        os: [ windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
      - name: Setup and execute Gradle 'test' task
        uses: gradle/gradle-build-action@v2.7.1
        with:
          arguments: test
  package-artifact:
    needs: [ build, test ]
    strategy:
      matrix:
        os: [ windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
      - name: Setup and execute Gradle 'bootJar' task
        uses: gradle/gradle-build-action@v2.7.1
        with:
          arguments: bootJar
      - uses: actions/upload-artifact@v4.6.2
        with:
          name: base-project
          path: ./back/build/libs
          retention-days: 1
          if-no-files-found: error